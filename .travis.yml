language: csharp
mono: none
sudo: required
dist: bionic
dotnet: 2.2
python: 2.7 

install:
    - pip install --user mkdocs mkdocs-material 

before_deploy:
    - mkdocs build --verbose --clean --strict

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: site
    on:
        branch: master
branches:
  only:
  - master

before_script:
  dotnet restore

script:
  dotnet build

after_script:
  dotnet pack
