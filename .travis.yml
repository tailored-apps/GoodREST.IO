language: csharp
mono: none
sudo: required
dist: bionic
dotnet: 2.2
python: 2.7 

install:
    - pip install --user mkdocs mkdocs-material 

before_deploy:
    - mkdocs build --verbose --clean --strict

branches:
  only:
  - master

before_script:
  dotnet restore

script:
  dotnet build

after_script:
  dotnet pack
