language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 1.0.0-preview2-003121

branches:
  only:
  - master

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1

before_script:
  dotnet restore

script:
  dotnet build

after_script:
  dotnet pack

deploy:
  provider: script
  skip_cleanup: true
  script:
    - nuget push *.nupkg $NUGET_API_KEY -verbosity detailed
  on:
    branch: master