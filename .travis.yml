language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 1.0.0-preview2-003121

branches:
  only:
  - master

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1

before_script:
  dotnet restore

script:
  dotnet build
  dotnet pack ~/src/Wise.goodREST.Core/Wise.goodREST.Core.csproj
  dotnet pack ~/src/Wise.goodREST.Middleware/Wise.goodREST.Middleware.csproj
  dotnet pack ~/src/Extensions/Wise.goodREST.Extensions.SwaggerExtension/Wise.goodREST.Extensions.SwaggerExtension.csproj
  