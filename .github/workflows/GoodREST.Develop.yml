name: Gus.Regon.BIR11.Proxy develop feature/* bugfix/* Build

on:
  push:
    branches: [ develop, feature/*, bugfix/* ]
  pull_request:
    branches: [ master, develop, feature/*, bugfix/* ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dot net tools
      run: npm install dotnettools
    - name: Bump version
      run: node ./node_modules/dotnettools/bin/dnt.js bump-versions preview
    - name: Install dependencies
      run: dotnet restore ./GoodREST.sln
    - name: Install Swagger dependencies
      run: git submodule update --init --recursive
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@0.1.1
      with:
        include: ./swagger-ui/dist/index.html
        find: https://petstore.swagger.io/v2/swagger.json
        replace: /swagger/serviceSchema.json
    - name: Build
      run: dotnet build ./GoodREST.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./GoodREST.sln --no-restore --verbosity normal
